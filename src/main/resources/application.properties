spring.application.name=regata

# ============================
#   BASE DE DATOS H2 EN MEMORIA
# ============================
spring.datasource.url=jdbc:h2:mem:regata;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# ============================
#   CONSOLA H2
# ============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================
#   CONFIGURACIÓN JWT (RSA)
# ============================
# Emisor que aparecerá en el claim "iss"
jwt.issuer=regata-app

# ID de la clave (kid) que se publica en el JWKS
jwt.kid=regata-key

# RUTAS RELATIVAS a la carpeta donde ejecutas la app
# (en tu caso, el root: C:/Users/sebst/Documents/kathe/proyect_web-ksbh)
jwt.private-key-path=secrets/jwt/jwt-private.pem
jwt.public-key-path=secrets/jwt/jwt-public.pem

# Tiempo de vida del access token (ISO 8601)
jwt.access-token-ttl=PT24H

# TTL lógico para refresh tokens (por si luego los usas)
jwt.refresh-token-ttl=P30D

# ============================
#   LOGGING (ÚTIL PARA DEBUG)
# ============================
logging.level.org.springframework.security=DEBUG
logging.level.com.example.regata=DEBUG
